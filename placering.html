<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      figure {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      img,
      figcaption {
        border: 1px solid rosybrown;
      }

      figcaption {
        place-self: center center;
        color: royalblue;
        font-size: 2rem;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="kagemand.png" alt="" />
      <figcaption>Kagemand og kone</figcaption>
    </figure>
  </body>
</html>
