<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      figure {
        display: grid;
        max-width: 50vw;
      }
      img,
      figcaption {
        grid-area: 1 / 1;
      }

      figcaption {
        place-self: center center;
        color: royalblue;
        font-size: 4rem;
        font-weight: bold;
        text-shadow: salmon 5px 5px 6px;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="kagemand.png" alt="" />
      <figcaption>Kagemand og kone</figcaption>
    </figure>
  </body>
</html>
